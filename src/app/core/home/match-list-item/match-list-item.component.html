<div class="match-list-item">
  <div class="wrap-item">
    <span class="right">
      {{ match.homeTeam }}
    </span>
    <img class="team-logo" [src]="match.homeLogo" alt="team logo" />

    <b class="match-score">
      {{ scoreOrTime }}
    </b>
    <img class="team-logo" [src]="match.awayLogo" alt="team logo" />

    <span class="left">
      {{ match.awayTeam }}
    </span>
  </div>
</div>
