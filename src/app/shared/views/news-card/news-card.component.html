<a
  class="news-card"
  target="_blank"
  rel="noreferrer noopener"
  draggable="false"
  [href]="'https://fotmob.com/' + news.page?.url"
>
  <div class="news-img">
    <img [src]="news.imageUrl" class="Image" alt="" loading="lazy" />
  </div>
  <div class="news-content">
    <h3 class="title">
      {{ news.title | slice : 0 : 85
      }}<span *ngIf="(news.title?.length ?? 0) > 85">...</span>
    </h3>
  </div>
  <div class="spacer"></div>
  <span class="source">
    <div class="source-img">
      <img
        [src]="news.sourceIconUrl"
        class="Image"
        [alt]="news.sourceStr"
        width="18"
        height="18"
        loading="lazy"
      />
    </div>
    <span class="source-name">{{ news.sourceStr }}</span>
    <span class="time">{{ news.gmtTime | date }} </span>
  </span>
</a>
