<article>
  <a
    class="news-card"
    target="_blank"
    rel="noreferrer noopener"
    draggable="false"
    [href]="news.page?.url"
  >
    <div class="news-img">
      <img [src]="news.imageUrl" class="Image" alt="" loading="lazy" />
    </div>
    <div class="news-content">
      <h3 class="title">
        {{ news.title }}
      </h3>
      <span class="source">
        <div class="source-img">
          <img
            [src]="news.sourceIconUrl"
            class="Image"
            alt="The Analyst"
            width="18"
            height="18"
            loading="lazy"
          />
        </div>
        <span class="source-name">{{ news.sourceStr }}</span>
        <span class="time">{{ news.gmtTime | date }} </span>
      </span>
    </div></a
  >
</article>
