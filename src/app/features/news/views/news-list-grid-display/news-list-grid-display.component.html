<ng-container *ngIf="newsList.length == 0">
  <app-loading class="w-100"> </app-loading>
</ng-container>

<ng-container *ngIf="newsList.length > 0">
  <app-news-card-large class="w-100" *ngIf="windowWidth > 985" [news]="newsList[0]"></app-news-card-large>
  <div class="news-list">
    <ng-container *ngFor="let news of newsList; let i = index">
      <app-news-card *ngIf="(i == 0 && windowWidth <= 985) || i > 0" [news]="news"></app-news-card>
    </ng-container>
  </div>
  <div *ngIf="!isLoading" class="see-more" (click)="seeMore()">
    See more
  </div>
  <app-wrapper *ngIf="isLoading" class="w-100">
    <app-loading class="w-100"></app-loading>
  </app-wrapper>
</ng-container>
