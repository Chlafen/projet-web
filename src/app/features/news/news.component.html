<div class="news-page w-100 m-auto">
  <app-wrapper class="w-100">
    <div class="content">
      <h3>World News</h3>
      <app-news-list-grid-display [isLoading]="(newsStatus$ | async) == 'Loading'"
        [newsList]="(newsList$ | async) ?? []" [currentPage]="(currentPage$ | async) ?? 1"></app-news-list-grid-display>
    </div>
  </app-wrapper>
</div>
