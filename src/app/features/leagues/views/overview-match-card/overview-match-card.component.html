<div class="match-overview-card">
  <div class="opponent">
    <div class="logo">
      <img [src]="+match.home!.id! | teamImage" alt="" />
    </div>
    <p class="name">
      {{ match.home?.name }}
    </p>
  </div>
  <div class="stats">
    <div class="scoreOrTime">
      <span *ngIf="!match.notStarted" class="score">
        {{ match.home?.score }} - {{ match.away?.score }}
      </span>
      <span *ngIf="match.notStarted" class="time">
        {{ match.status?.utcTime | date : "HH:mm" }}
      </span>
    </div>

    <div class="date">
      <span class="date">
        {{ match.status?.utcTime | date : "dd MMM" }}
      </span>
    </div>
  </div>
  <div class="opponent">
    <div class="logo">
      <img [src]="+match.away!.id! | teamImage" alt="" />
    </div>
    <p class="name">
      {{ match.away?.name }}
    </p>
  </div>
</div>
