<div class="news-page w-100 m-auto">
  <app-wrapper class="w-100">
    <div class="content">
      <app-news-list-grid-display [currentPage]="(currentPage$ | async)!" [newsList]="(newsList$ | async) ?? []"
        [isLoading]="(newsStatus$ | async) == 'Loading'"></app-news-list-grid-display>
    </div>
  </app-wrapper>
</div>
